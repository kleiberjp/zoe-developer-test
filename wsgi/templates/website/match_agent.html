<div class="container">
    <div class="match-container">
        <div id="output"></div>
        <div class="avatar">
        </div>
        <div class="form-box">
            <form role="form" method="POST" action="{% url 'match' %}" id="matchForm">
                {% csrf_token %}
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">{{ agentform.zipcode_agent1.label }}</label>
                        {{ agentform.zipcode_agent1 }}
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">{{ agentform.zipcode_agent2.label }}</label>
                        {{ agentform.zipcode_agent2 }}
                        <p class="help-block"></p>
                    </div>
                </div>
                <button class="btn btn-info btn-block login" type="submit">Match</button>
            </form>
        </div>
    </div>

    <form role="form" action="{% url 'load-csv' %}" method="POST" id="upload-file" enctype="multipart/form-data">
        {% csrf_token %}
            <input type="file" name="csv_file" />
            <input type="submit" value="Upload Contact File" />
        </form>
</div>
